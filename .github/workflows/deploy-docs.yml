name: Deploy Doxygen Documentation

on:
  push:
    branches: [ main, develope ]
  pull_request:
    branches: [ main, develope ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Doxygen
      uses: mattnotmitt/doxygen-action@v1.1.0
        
    - name: Generate Documentation
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents of lab2 directory:"
        ls -la lab2/
        echo "Checking if Doxyfile exists:"
        ls -la lab2/Doxyfile
        cd lab2
        echo "After cd lab2, current directory: $(pwd)"
        doxygen ./Doxyfile
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develope'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./lab2/docs/html
        destination_dir: docs
